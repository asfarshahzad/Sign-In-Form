<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="heading">Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" name="name" required class="name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" name="email" required class="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required class="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="account-box">
                <p>Already have an account? <a href="../index.html">Sign In</a></p>
            </div>
            <div class="input-box" style="padding-top: 0px;">
                <button>Sign Up</button>
            </div>

            <div class="title-box">
                <p class="title">Or Sign up with</p>
            </div>
            <div class="social-box">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="agreement-box">
                <p class="agreement"><a href="">Learn user licence agreement</a></p>
            </div>
        </form>
    </div>
</body>

</html>
